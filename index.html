        .popover {
            display: none;
            position: absolute;
            background-color: white;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            width: 200px;
            top: 20px;
            left: -50px;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .popover ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .popover ul li {
            margin-bottom: 5px;
        }

        .popover ul li:last-child {
            margin-bottom: 0;
        }

        header nav ul li:hover .popover {
            display: block;
        }

        main {
            padding: 20px;
        }
